
<!DOCTYPE html>
<html>
<head>
  <title>Code Runner</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #output {
      height: 700px;
      border-radius: 20px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      margin: 5px;
      width: 80px;

    }

    .btn:hover {
      margin: 2px;
      padding: 5px;
      font-family: sans-seri;
      border: 2px solid black;
      background-color: #63a4d9;
      border-radius: 20px;
      cursor: pointer;
      box-shadow:  0 10px 20px #63a4d9;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output"></div>

    <div class="btn-container">
      <button class="btn btn-primary" onclick="copyCode()">Copy Code</button>
      <button class="btn btn-primary" onclick="downloadCode()">Download Code</button>
    </div>
  </div>

  <textarea id="code-editor" style="display: none;">
    <html>
    <head>
      <style>
@charset "UTF-8";
@import url("https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;1,400");
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Asap", "Poppins", sans-serif;
  text-shadow: #000 0 0 10px;
}

.container {
  display: flex;
  flex-direction: column;
  width: 100vw;
  height: 100vh;
  background: #111;
}
@media (min-width: 1024px) {
  .container {
    flex-direction: row;
  }
}

.item {
  position: relative;
  flex: calc(100vw / 6) 1 1;
  background-size: cover;
  overflow: hidden;
  filter: saturate(90%);
  transition: 1s;
}

.item:before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(25deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
}

.item:not(:last-child) {
  border-bottom: 1px solid #ccc;
  animation: borderPulse 5s infinite;
}
@media (min-width: 1024px) {
  .item:not(:last-child) {
    border-right: 1px solid #ccc;
    border-bottom: none;
  }
}

.item:hover {
  flex-basis: 40%;
  filter: saturate(120%);
}
@media (min-width: 1024px) {
  .item:hover {
    flex-basis: 75%;
  }
}
.item:hover .quote {
  opacity: 1;
  transform: translateX(0);
}

.item:nth-child(1) {
  background-image: url("https://muhilanproj.online/webspace4u/quote-poster/batman.jpg");
  background-position: 72% 35%;
}

.item:nth-child(2) {
  background-image: url("https://muhilanproj.online/webspace4u/quote-poster/spr.jpg");
  background-position: 60% 8%;
}

.item:nth-child(3) {
  background-image: url("https://muhilanproj.online/webspace4u/quote-poster/hulk.jpg");
  background-position: 52% 8%;
}

.item:nth-child(4) {
  background-image: url("https://muhilanproj.online/webspace4u/quote-poster/ironman.jpg");
  background-position: 45% 8%;
}

.item:nth-child(5) {
  background-image: url("https://muhilanproj.online/webspace4u/quote-poster/spiderman.jpg");
  background-position: 45% 25%;
}

.item:nth-child(6) {
  background-image: url("https://muhilanproj.online/webspace4u/quote-poster/thor.jpg");
  background-position: 65% 2%;
}

.quote {
  position: absolute;
  color: #fff;
  bottom: 35%;
  left: 5rem;
  width: calc(100% - 10rem);
  opacity: 0;
  transition: 1s;
  transform: translateX(50%);
}
@media (min-width: 512px) {
  .quote {
    left: 15%;
    bottom: 35%;
    width: 20vw;
  }
}
@media (min-width: 1024px) {
  .quote {
    left: 15%;
    bottom: 35%;
    width: 30vw;
  }
}
.quote p {
  position: relative;
  display: inline-block;
  margin-bottom: 1.7rem;
  font-size: 1.4rem;
  text-wrap: balance;
  font-style: italic;
}
.quote p:before, .quote p:after {
  position: absolute;
  font-size: 5.5rem;
  opacity: 0.6;
}
.quote p:before {
  content: "“";
  top: 4rem;
  left: -2rem;
  transform: translate(-100%, -100%);
}
.quote p:after {
  content: "”";
  bottom: 2rem;
  right: -2rem;
  transform: translate(100%, 100%);
}
.quote span {
  position: absolute;
  bottom: -2rem;
  right: 0;
  text-align: right;
  font-size: 1.2rem;
  font-weight: bold;
  transform: translate(4rem, 100%);
}
.quote span:before {
  content: "—";
  margin-right: 0.7rem;
}

@keyframes borderPulse {
  0%, 100% {
    border-color: #cccccc;
  }
  25%, 75% {
    border-color: rgba(204, 204, 255, 0.9);
  }
  50% {
    border-color: rgba(204, 204, 255, 0.5);
  }
}

</style>
    </head>
    <body>
        <div class="container">
            <div class="item">
              <div class="quote">
                <p>I want you to do me a favor.<span>Batman</span></p>
              </div>
            </div>
            <div class="item">
              <div class="quote">
                <p>I'll never stop fighting. Ever!<span>Superman</span></p>
              </div>
            </div>
            <div class="item">
              <div class="quote">
                <p>Hulk smash! Smash everything.<span>Hulk</span></p>
              </div>
            </div>
            <div class="item">
              <div class="quote">
                <p>I am Iron Man. A Genius<span>Iron Man</span></p>
              </div>
            </div>
            <div class="item">
              <div class="quote">
                <p>With great power comes great responsibility.<span>Spider Man</span></p>
              </div>
            </div>
            <div class="item">
              <div class="quote">
                <p>Whosoever holds this hammer, if they be worthy.<span>Thor</span></p>
              </div>
            </div>
          </div>
      <script>
        console.log('Hello, JavaScript!');
      </script>
    </body>
    </html>
  </textarea>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      runCode();
    });

    function runCode() {
      const code = document.getElementById("code-editor").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      const iframe = document.createElement("iframe");
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      outputDiv.appendChild(iframe);

      const iframeDocument = iframe.contentDocument;
      iframeDocument.open();
      iframeDocument.write(code);
      iframeDocument.close();

      // Run the code inside the iframe
      const script = document.createElement("script");
      script.textContent = code;
      iframeDocument.body.appendChild(script);
    }

    function copyCode() {
      const codeTextArea = document.getElementById("code-editor");
      codeTextArea.select();

      if (navigator.clipboard) {
        navigator.clipboard.writeText(codeTextArea.value)
          .then(() => {
            alert("Code copied to clipboard!");
          })
          .catch((error) => {
            console.error("Failed to copy code:", error);
          });
      } else {
        document.execCommand("copy");
        alert("Code copied to clipboard!");
      }
    }

    function downloadCode() {
      const code = document.getElementById("code-editor").value;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "code.html";
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
